<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            font-family: cursive;
        }

        body {
            padding: 50px 0;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            gap: 50px;
            background-color: #080d3b;
        }

        #wrap {
            width: 40%;
            height: fit-content;
            background-color: #fff;
            padding: 20px 20px 5px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-radius: 6px;

        }

        #logo {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #row input,
        #wrp_tc {
            width: 100%;
        }

        #rowz {
            width: 100%;
            display: flex;
            /* justify-content: center; */
            align-items: center;
            flex-direction: column;
        }

        #wrp_btn {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #btn {
            width: 30%;
            background-color: #080d3b;
            color: #fff;
            border: 0;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            /* font-weight: bold; */
        }
        #btn:hover{
            box-shadow: 0 0 8px #080d3b;
            transition: all linear .2s
            ;
        }

        .prompt {
            font-size: 16px;
            padding: 10px 5px;
            border: 2px solid #080d3b;
            border-radius: 10px;
        }

        .prompt::placeholder {
            color: #000;
        }

        #wrp_tc {
            width: fit-content;
            display: flex;
            /* background-color: red; */
            justify-content: start;
            align-items: center;
            gap: 5px;
        }

        #wrp_tc p {
            font-size: 14px;

        }

        table,
        td,
        th,
        tr,
        thead,
        tbody {
            border-collapse: collapse;
            padding: 10px;
            border: 2px solid #fff;
            color: #fff;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        #nil {
            display: flex;
            justify-content: center;
            align-items: center;
        }



        @media screen and (max-width: 950px) {
            #wrap {
                width: 55%;

            }
        }

        @media screen and (max-width: 746px) {
            #wrap {
                width: 65%;
            }
        }

        @media screen and (max-width: 610px) {
            #wrap {
                width: 70%;
            }
        }

        @media screen and (max-width: 510px) {
            #wrap {
                width: 80%;
            }

            table,
            td,
            th,
            tr,
            thead,
            tbody {
                font-size: 13px;
                padding: 10px;
            }
        }



        @media screen and (max-width: 440px) {
            #wrap {
                width: 85%;
            }

            table,
            td,
            th,
            tr,
            thead,
            tbody {
                font-size: 13px;
                padding: 5px;
            }

            .prompt {
                font-size: 14px;
                padding: 8px 4px;
                border: 2px solid #080d3b;
                border-radius: 10px;
            }

            #wrp_tc p {
                font-size: 12px;
            }

            #btn {
                width: 30%;
                background-color: #080d3b;
                color: #fff;
                border: 0;
                border-radius: 10px;
                padding: 8px;
                font-size: 14px;
                /* font-weight: bold; */
            }
        }

        @media screen and (max-width: 400px) {
            #wrap {
                width: 90%;
            }

            table,
            td,
            th,
            tr,
            thead,
            tbody {
                font-size: 12px;
                padding: 5px;
            }

        }

        @media screen and (max-width: 370px) {
            #wrap {
                width: 95%;
            }

            table,
            td,
            th,
            tr,
            thead,
            tbody {
                font-size: 12px;
                padding: 3px;
            }
        }

        /*  @media screen and (max-width: 330px) {
            #wrap {
                width: 88%;
                height: fit-content;
                background-color: #fff;
                padding: 20px 3px 5px;
                display: flex;
                flex-direction: column;
                
                border-radius: 6px;
            }
        }

        @media screen and (max-width: 280px) {
            #wrap {
                width: 94%;
                height: fit-content;
                background-color: #fff;
                padding: 20px 3px 5px;
                display: flex;
                flex-direction: column;
                
                border-radius: 6px;
            }
        } */
    </style>
</head>

<body>

    <div id="wrap">
        <div id="logo">
            <img src="images/sqi_logo-removebg-preview.png" width="80px">
        </div>
        <div id="row">
            <input type="text" class="prompt" id="fname" placeholder="Full Name">
            <span id="fn_error" class="error"></span>
        </div>

        <div id="row">
            <input type="email" class="prompt" id="email" placeholder="Email Address">
            <span id="em_error" class="error"></span>
        </div>

        <div id="row">
            <input type="password" class="prompt" id="pwrd" placeholder="Password">
            <span id="pass_error" class="error"></span>
        </div>

        <div id="row">
            <input type="password" class="prompt" id="con_pwrd" placeholder="Confirm Password">
            <span id="cp_error" class="error"></span>
        </div>

        <div id="rowz">
            <div id="wrp_tc">
                <input type="checkbox" id="t&c">
                <p>Agree to terms and conditions</p>
            </div>
            <span id="tc_error" class="error"></span>
        </div>

        <div id="wrp_btn">
            <input id="btn" type="button" onclick="submit()" value="Submit">
        </div>
    </div>

    <table>
        <tr>
            <th>S/N</th>
            <th>First Name</th>
            <th>Email Address</th>
            <th>Password</th>
        </tr>
        <tbody id="table_body">

        </tbody>

    </table>

</body>

</html>
<script>
    let fName = document.getElementById("fname");
    let mail = document.getElementById("email");
    let pass = document.getElementById("pwrd");
    let c_pass = document.getElementById("con_pwrd");
    let terms = document.getElementById("t&c");

    let dataBase = JSON.parse(localStorage.getItem("logData")) || [];

    function submit() {
        let fname = fName.value.trim();
        let email = mail.value.trim();
        let pwrd = pass.value.trim();
        let cpawrd = c_pass.value.trim();
        let tc = terms.checked;

        let valid = true; // reset valid on each submit
        let mailPattern = email.endsWith("@gmail.com") && email.includes(".");
        let isUsed = dataBase.find((used) => used.mail === email);

        // Full Name validation
        if (!fname) {
            fn_error.innerHTML = "Input your full name!";
            valid = false;
        } else {
            fn_error.innerHTML = "";
        }

        // Email validation
        if (!email) {
            em_error.innerHTML = "Input your email address!";
            valid = false;
        } else if (!mailPattern) {
            em_error.innerHTML = "Invalid email format!";
            valid = false;
        } else if (isUsed) {
            em_error.innerHTML = "Email already used!";
            valid = false;
        } else {
            em_error.innerHTML = "";
        }

        // Password validation
        if (!pwrd) {
            pass_error.innerHTML = "Input your password!";
            valid = false;
        } 
        else if(pwrd < 8){
            pass_error.innerHTML = "Password must be at least 8 characters";
            valid = false;
        }
        else  {
            pass_error.innerHTML = "";
        }

        // Confirm Password validation
        if (!cpawrd) {
            cp_error.innerHTML = "Confirm your password!";
            valid = false;
        } else if (pwrd !== cpawrd) {
            cp_error.innerHTML = "Passwords do not match!";
            valid = false;
        } else {
            cp_error.innerHTML = "";
        }

        // Terms & Conditions checkbox validation
        if (!tc) {
            tc_error.innerHTML = "Agree to terms and conditions!";
            valid = false;
        } else {
            tc_error.innerHTML = "";
        }

        // Final submission if valid
        if (valid) {
            let newData = {
                fullName: fname,
                mail: email,
                password: pwrd
            };

            dataBase.push(newData);
            localStorage.setItem("logData", JSON.stringify(dataBase));
            alert("Registration Successful!");

            // Add to table
            updateTable();

            // Clear inputs
            fName.value = "";
            mail.value = "";
            pass.value = "";
            c_pass.value = "";
            terms.checked = false;
        }
    }

    function updateTable() {
        let tableBody = document.getElementById("table_body");
        tableBody.innerHTML = "";

        dataBase.forEach((user, index) => {
            tableBody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${user.fullName}</td>
                    <td>${user.mail}</td>
                    <td>${user.password}</td>
                </tr>
            `;
        });
    }

    // Load table on page load
    updateTable();
</script>
